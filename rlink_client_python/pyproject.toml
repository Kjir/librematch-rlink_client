[tool.poetry]
name = "rlink-client"
version = "23.03.01"
description = "Relic Link API-Client generated from OpenAPI"
authors = ["Libre:Match Authors <info@librematch.org>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
packages = [{ include = "rlink_client" }]

[tool.poetry.dependencies]
python = "^3.11"
certifi = "^2022.9.24"
six = "^1.10"
python_dateutil = "^2.7.0"
setuptools = "^65.5.1"
urllib3 = "^1.26.7"
frozendict = "^2.3.4"
typing_extensions = "^4.3.0"

[tool.poetry.group.dev.dependencies]
coverage = "^4.0.3"
nose = "^1.3.7"
pluggy = "^1.0.0"
py = "^1.4.31"
randomize = "^0.14"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
